<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <table>
    <tbody>
      <tr>
        <td class="pizza-block">
          <p>Pizza-count: <span class="cook_count cook_count-pizza">0</span></p><img src="/food_class/img/pizza.png"
            alt="">
        </td>
        <td class="burger-block">
          <p>Burger-count: <span class="cook_count cook_count-burger">0</span></p><img src="/food_class/img/burger.png"
            alt="">
        </td>
        <td class="taco-block">
          <p>Taco-count: <span class="cook_count cook_count-taco">0</span></p><img src="/food_class/img/taco.png"
            alt="">
        </td>
      </tr>
      <tr>
        <td align="center"><button id="cook-pizza" class="btn" data='0'>cook Pizza</button></td>
        <td align="center"><button id="cook-burger" class="btn" data='1'>cook Burger</button></td>
        <td align="center"><button id="cook-taco" class="btn" data='2'>cook Taco</button></td>
      </tr>
      <tr>
        <td align="center"><input class="btn btn_order" type="button" value="give order"></td>
        <td align="center">
          <p>Order done: <span id="orderDone"></span></p>
        </td>
      </tr>

    </tbody>
  </table>


  <script src='script.js'></script>
</body>

</html>
